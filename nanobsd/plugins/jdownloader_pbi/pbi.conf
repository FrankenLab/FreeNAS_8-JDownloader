#!/bin/sh
	
	# Program Name
	PBI_PROGNAME="JDownloader"
	
	# Program Website
	PBI_PROGWEB="http://www.jdownloader.org"
	
	# Program Author / Vendor
	PBI_PROGAUTHOR="ProtoSD"

	# Release version
	PBI_PROGREVISION="BETA_1"
	
	# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
	PBI_PROGICON="default.png"
	
	# The target port we are building
	PBI_MAKEPORT="net/jdownloader"
	
	# Additional options for make.conf
	PBI_MAKEOPTS="PACKAGE_BUILDING=Y"
	
	# Ports to build before / after (Dependencies)
	PBI_MKPORTBEFORE="java/openjdk7 x11-servers/xorg-vfbserver x11-fonts/dejavu x11-fonts/fontconfig x11/xkbfile x11/xxkb x11/setxkbmap net/x11vnc devel/libpthread-stubs devel/pkg-config shells/bash ftp/wget java/javavmwrapper print/freetype2 x11-toolkits/libXaw x11-toolkits/libXmu x11-toolkits/libXt x11-toolkits/open-motif x11/inputproto x11/kbproto x11/libICE x11/libSM x11/libX11 x11/libXau x11/libXdmcp x11/libXext x11/libXi x11/libXp x11/libXpm x11/libXtst x11/libxcb x11/printproto x11/recordproto x11/xbitmaps x11/xextproto x11/xproto x11/xtrans archivers/unrar archivers/unzip"

	# These are required for control.py and integrating plugin into the GUI
	PBI_MKPORTAFTER="www/py-django devel/py-jsonrpclib databases/py-south databases/py-sqlite3 www/py-dojango devel/py-jsonrpclib www/py-flup net/py-oauth2"
	
	# Exclude List
	PBI_EXCLUDELIST="./include ./share/doc"
	
	PBI_BUILDKEY="01"
	PBI_AB_PRIORITY="50"
	
	export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_BUILDKEY PBI_AB_PRIORITY PBI_EXCLUDELIST PBI_PROGREVISION
